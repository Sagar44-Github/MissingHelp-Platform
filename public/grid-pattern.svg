    </pattern>
    <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="currentColor" stroke-width="0.2" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#smallGrid)" />
